<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cloudinary Widgets</title>
  </head>

  <body>
    <h1>Widgets</h1>

    <h2>Upload Widget</h2>
    <div>
      <button id="upload_widget" class="cloudinary-button">Upload files</button>
    </div>
    <div>
      <img id="uploaded" />
    </div>

    <!-- upload widget -->
    <script
      src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript"
    ></script>

    <script>
      const cloudName = "jen-brissman";
      const uploadPreset = "unsigned-image";

      document.addEventListener("DOMContentLoaded", async () => {
        renderUploadWidget();
      });

      // upload
      const uploadOptions = {
        cloudName: cloudName,
        uploadPreset: uploadPreset,
      };

      const processResults = (error, result) => {
        if (!error && result && result.event === "success") {
          console.log(result);
          // if successful renders to page
          document.querySelector("#uploaded").src = result.info.secure_url;
        }
      };

      const renderUploadWidget = () => {
        const myWidget = window.cloudinary.createUploadWidget(
          uploadOptions,
          processResults
        );
        document
          .getElementById("upload_widget")
          .addEventListener("click", () => myWidget.open(), false);
      };

      
    </script>
  </body>
</html>
